<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <div class="form__inputWrapper">
    <input
      type="text"
      class="form__input"
      formControlName="title"
      placeholder="Enter Category Title"
    />
    <div class="form__error" *ngIf="title.errors?.required && title.touched">
      Title is required!!!
    </div>
  </div>
  <button class="form__button">Create category</button>
</form>
