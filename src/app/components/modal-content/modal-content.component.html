<ng-container [ngSwitch]="modalService.modalType">
  <ng-container *ngSwitchCase="EModalType.CREATE_TODO">
    <app-create-todo />
  </ng-container>
  <ng-container *ngSwitchCase="EModalType.CREATE_CATEGORY">
    <app-create-category />
  </ng-container>
  <ng-container *ngSwitchCase="EModalType.REGISTER">
    <app-sign type="register" />
  </ng-container>
  <ng-container *ngSwitchCase="EModalType.LOGIN">
    <app-sign type="login" />
  </ng-container>
</ng-container>
