<div *ngIf="todo$ | async as todo" class="todoContainer">
  <div class="titleContainer">
    <h2
      class="title"
      [ngClass]="{
      text_lineTrought: todo.completed,
    }"
    >
      {{ todo.title }}
    </h2>
    <app-checkbox [todo]="todo"></app-checkbox>
  </div>
  <p class="text">{{ todo.description }}</p>
  <div class="footer">
    <app-tag [tag]="todo.tag"></app-tag>
    <div>
      <button class="button completeButton" (click)="completeTodo()">
        {{ todo.completed ? "Incomplete" : "Complete" }}
      </button>
      <button class="button deleteButton" (click)="deleteTodo()">- Todo</button>
    </div>
  </div>
</div>
