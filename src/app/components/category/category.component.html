<div *ngIf="category$ | async as category" class="category">
  <div class="header">
    <h2>{{ category.title }}</h2>
    <button class="button" (click)="deleteCategory()">Delete</button>
  </div>
  <app-todo
    *ngFor="let todo of category.todos; trackBy: trackByFn"
    [todo]="todo"
  ></app-todo>
</div>
