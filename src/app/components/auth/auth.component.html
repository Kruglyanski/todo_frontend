<div class="auth" *ngIf="!(apiService.token$ | async)">
  <h1 class="auth__title">{{ title | titlecase }}</h1>
  <div class="auth__buttonsWrapper">
    <button
      class="auth__registerButton"
      (click)="modalService.show(EModalType.REGISTER)"
    >
      Sign up
    </button>
    <button
      class="auth__loginButton"
      (click)="modalService.show(EModalType.LOGIN)"
    >
      Sign in
    </button>
  </div>
</div>
