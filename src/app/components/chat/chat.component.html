<div class="chat">
  <ul class="chat__messages">
    <li class="chat__message" *ngFor="let msg of receivedMessages$ | async">
      <div [ngClass]="msg.color">{{ msg.message }}</div>
    </li>
  </ul>
  <div class="chat__inputWrapper">
    <input
      [(ngModel)]="message"
      placeholder="Enter Message"
      class="chat__input"
    />
    <button (click)="sendMessage()" class="chat__button">Send</button>
  </div>
</div>
