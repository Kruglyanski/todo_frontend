<div class="chat">
  <ul class="chat__messages">
    <li
      class="chat__message"
      *ngFor="let receivedMessage of receivedMessages$ | async"
    >
      {{ receivedMessage.userEmail + ": " + receivedMessage.message }}
    </li>
  </ul>
  <div class="chat__inputWrapper">
    <input
      [(ngModel)]="message"
      placeholder="Enter Message"
      class="chat__input"
    />
    <button (click)="sendMessage()" class="chat__button">Send</button>
  </div>
  <button (click)="sendAnotherMessage()" class="chat__button">
    Send Another
  </button>
</div>
