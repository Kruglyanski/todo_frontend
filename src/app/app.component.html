<div class="appContainer">
  <div *ngIf="apiService.token$ | async">
    <app-chat />
    <app-header (filterChanged)="onFilterChanged($event)" />
    <app-categories-list [filterValue]="filterValue" />
  </div>
  <app-auth />
  <app-modal *ngIf="modalService.isVisible$ | async">
    <app-modal-content />
  </app-modal>
</div>
