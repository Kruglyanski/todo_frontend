<div class="appContainer">
  <h1 class="title">{{ title | titlecase }}</h1>
  <input
    type="text"
    class="filter"
    placeholder="Filter todos"
    [(ngModel)]="filterValue"
    onchange="setValue"
  />
  <div *ngIf="categories$ | async as categories">
    <app-category
      *ngFor="
        let category of categories | filterTodos : filterValue;
        trackBy: trackByFn
      "
      [category]="category"
    ></app-category>
  </div>
</div>
